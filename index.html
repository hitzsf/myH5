<h1>静夜思</h1>
<p class="author">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;唐&nbsp;李白</p>
<p >窗前明月光，</p>
<p >疑是地上霜。</p>
<p >举头望明月，</p>
<p>低头思故乡。</p>

<p class="author"> 周周真cool！</p>
